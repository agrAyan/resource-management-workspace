<mat-toolbar>
    <div>
        <img src="https://www.otsolex.com/hubfs/acheron.png" [ngClass]="'logo'" />
    </div>
    <h1 [ngClass]="'dashboard-heading'">Dashboard</h1>
    <h1 [ngClass]="'resource-heading'">Resource Management</h1>

    <div [ngClass]="'menu-container'">
        <div [ngClass]="'icon-container'">
            <mat-icon>search</mat-icon>
            <mat-icon>notifications_none</mat-icon>
            <mat-icon>menu</mat-icon>
        </div>
        <div [ngClass]="'user-image-container'">
            <img src="https://www.pngkit.com/png/detail/508-5084521_download-female-profile-icon-png-clipart-computer-icons.png" [ngClass]="'user-image'" />
            <span>Priyanka</span>
            <mat-icon>arrow_drop_down</mat-icon>
        </div>
    </div>
</mat-toolbar>
<mat-toolbar [ngClass]="'toolbar'">
    <div [ngClass]="'toolbar'">
        <h1 [ngStyle]="{
        marginRight: '20px',
        fontFamily: 'Roboto',
        fontSize: '20px'
      }">
            Resource Management
        </h1>

        <mat-button-toggle-group name="resource-management" aria-label="Resource Management">
            <mat-button-toggle [checked]="true" value="projects ">Projects</mat-button-toggle>
            <mat-button-toggle value="resources ">Resources</mat-button-toggle>
            <mat-button-toggle value="allocation ">Allocation</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div [ngClass]="'toolbar'">
        <button [ngClass]="'display-fields-button'" type="button">
      Display Fields
    </button>
        <h1 [ngStyle]="{ marginRight: '10px' }">
            {{ currentDate | date: "MMMM" }} {{ currentDate | date: "YYYY" }}
        </h1>
        <div [ngClass]="'toolbar'">
            <button type="button" [ngClass]="'arrow-button'">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
            <button type="button" [ngClass]="'arrow-button'">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
        </div>
        <mat-button-toggle-group [ngStyle]="{ marginLeft: '10px' }" name="calendar-buttons" aria-label="Calendar Buttons">
            <mat-button-toggle [checked]="true" value="month">Month</mat-button-toggle>
            <mat-button-toggle value="week">Week</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</mat-toolbar>
