<div [ngClass]="'filter-container '">
  <div [ngClass]="'filter-text-arrows'">
    <p [ngClass]="'filter-text'">Refine Search By</p>
    <mat-icon> unfold_less</mat-icon>
  </div>
  <div [ngClass]="'checkbox-container'">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Priority </mat-panel-title>
      </mat-expansion-panel-header>
      <section [formGroup]="priorityForm">
        <p>
          <mat-checkbox formControlName="high">High</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="low">Low</mat-checkbox>
        </p>
      </section>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Region </mat-panel-title>
      </mat-expansion-panel-header>
      <section [formGroup]="regionForm">
        <div>
          <mat-form-field appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="search" placeholder="Search Region" />
          </mat-form-field>
        </div>
        <p>
          <mat-checkbox formControlName="imea">IMEA</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="latam">LATAM</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="emea">EMEA</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="nac">NAC</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="epac">EPAC</mat-checkbox>
        </p>
      </section>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Status </mat-panel-title>
      </mat-expansion-panel-header>
      <section [formGroup]="statusForm">
        <p>
          <mat-checkbox formControlName="defined">Defined</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="inProgress">In Progress</mat-checkbox>
        </p>
      </section>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Category Metadata </mat-panel-title>
      </mat-expansion-panel-header>
      <section [formGroup]="categoryForm">
        <p>
          <mat-checkbox formControlName="na">NA</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="qa">QA</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="series">Series</mat-checkbox>
        </p>
      </section>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Due Date</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field appearance="fill">
        <mat-label>Choose Start Date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="startDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose End Date</mat-label>
        <input matInput [matDatepicker]="picker2" [formControl]="endDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker3">
          <input
            matStartDate
            placeholder="Start date "
            formControlName="start"
          />
          <input matEndDate placeholder="End date " formControlName="end" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matSuffix
          [for]="picker3"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker3></mat-date-range-picker>
      </mat-form-field>
    </mat-expansion-panel>
  </div>
</div>
